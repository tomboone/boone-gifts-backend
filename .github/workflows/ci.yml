name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:9.2
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: boone_gifts_test
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          APP_DATABASE_URL: mysql+pymysql://user:password@127.0.0.1:3306/boone_gifts_test
          APP_TEST_DATABASE_URL: mysql+pymysql://user:password@127.0.0.1:3306/boone_gifts_test
          APP_JWT_SECRET: ci-test-secret
        run: uv run pytest tests/ -v
